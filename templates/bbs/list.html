{% extends "base.html" %}
{% block title %}论坛{% endblock %}

{% block content %}
<style>
#dollars { opacity:0;-moz-opacity:0; background:#fcfcfc; width:760px;
	-webkit-border-radius:5px;
	-moz-border-radius:5px;
	border-radius:5px;
}
.thread { margin-top:20px; padding:20px;}
.author { box-shadow:0px 1px 1px rgba(0,0,0,0.5);border-radius:3px; border:1px #ccc solid;
 width: 90px; height: 110px; float: left; background: #fff; text-align:center; color:#333}
	.author img {margin:5px;}
.author_arrow {position:absolute; margin-left:95px;width:40px;height:40px;
	background:url({{STATIC_URL}}images/arrow.png) no-repeat bottom;

}
.content {
	border-top:1px #eee solid;
border-radius:5px; -moz-border-radius:3px;
background:-moz-gradient(linear, left top, left bottom, from(#FCFCFC),to(#E8E8E8));
background:-webkit-gradient(linear,0% 0,0% 100%,from(#FCFCFC),to(#E8E8E8));
box-shadow: 0 1px 1px rgba(0, 0, 0, 0.2);
-moz-box-shadow: 0 1px 1px rgba(0, 0, 0, 0.2);
-webkit-box-shadow: 0 1px 1px rgba(0, 0, 0, 0.2);
width: 580px;
height: 110px;
margin-left: 130px;

}
.content p {padding:20px;}

.triangle-isosceles {
	position:relative;
	padding:15px;
	margin:1em 0 3em;
	color:#000;
	background:#f3961c; /* default background for browsers without gradient support */
	/* css3 */
	background:-webkit-gradient(linear, 0 0, 0 100%, from(#f9d835), to(#f3961c));
	background:-moz-linear-gradient(#f9d835, #f3961c);
	background:-o-linear-gradient(#f9d835, #f3961c);
	background:linear-gradient(#f9d835, #f3961c);
	-webkit-border-radius:10px;
	-moz-border-radius:10px;
	border-radius:10px;
}
/* creates triangle */
.triangle-isosceles:after {
	content:"";
	position:absolute;
	bottom:-15px; /* value = - border-top-width - border-bottom-width */
	left:50px; /* controls horizontal position */
	border-width:15px 15px 0; /* vary these values to change the angle of the vertex */
	border-style:solid;
	border-color:#f3961c transparent;
    /* reduce the damage in FF3.0 */
    display:block; 
    width:0;
}	

</style>

<div id="dollars">
{% for thread in threads_list %}
	<div class="thread">
		<div class="author">
			<img width="80" height="80" src="{{STATIC_URL}}images/avatar.jpg"/>
			<h4>{{ thread.author}}</h4>
		</div>
		<div class="author_arrow"></div>
		<div class="content">
			<p>{{ thread.content }}</p>
		</div>

	</div>
{% endfor %}
<table>
	<form action="" method="post">
		<tr>
			<td><input type="text" id="title" name="title" /></td>
		</tr>
		<tr>
			<td><textarea id="content" name="content"></textarea></td>
		</tr>
		<tr>
			<td><input type="image" /></td>
		</tr>
	</form>
</table>

</div>

{% endblock %}
