<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{% block title %}{% endblock %} - OnlineGalgame</title>
<link type="text/css" rel="stylesheet" href="{{ STATIC_URL }}css/style.css"/>
<link type="text/css" rel="stylesheet" href="{{ STATIC_URL }}css/uniform.css"/>
</head>
<body>
<!--START: Header -->
<div id="header">
	<div class="con">
        <h1><a href="/"><img alt="Logo" src="{{ STATIC_URL }}images/logo_top.png"></a></h1>
        <ul id="header_menu">

            <li><img src="{{STATIC_URL}}images/icon/home.png" />
                <a href="/">Home</a>
            </li>
            <li>
                <a href="{% url role_list %}">Role List</a>
            </li>
            <li>
                <a href="{% url story_list %}">All Story</a>
            </li>
            <li>
                <a href="#">Community</a>
            </li>
            {% if user.is_authenticated %}
			<li><img src="{{STATIC_URL}}images/icon/ol_user.png" />
                <a href="{% url olgg_logout %}">Logout</a>
			</li>
				{% else %}
			<li><img src="{{STATIC_URL}}images/icon/user.png" />
				<a href="{% url olgg_login %}">Login</a>
            </li>
			{% endif %}
        </ul>
    </div>
</div>
<!--END: Header--> 
<!--START: Wrapper -->
<div id="wrapper"> 

	{% block content %}{% endblock %}

	<div class="clear"></div>
</div>
<!--END: wrapper--> 


<!--START: Footer-->
	<div id="footer">
	 <div class="copyright"> <a href="http://www.dmyz.org"><img style="float:right;margin-right:20px;" src="{{STATIC_URL}}images/logo_bottom.png" alt="ACG"></a>
			<p>2011 <a href="/">onlinegalgame.com.</a> </p>
			<p>This website is owned by <a href="http://twitter.com/perchouli">Perchouli</a> Dmyz.org. </p>
		</div>
	</div>
<!--END: Footer-->

<script type="text/javascript" src="{{ STATIC_URL}}js/jquery.js"></script>
<script type="text/javascript" src="{{ STATIC_URL}}js/uniform.js"></script>
{% block js %}{% endblock %}

</body>
</html>
