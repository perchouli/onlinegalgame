{% extends "base.html" %}
{% block title%}{{story.title}}{% endblock %}

{% block content %}
<style>
	#story , #story_list {margin-top:15px;}
	#story {float:left; width:500px;height:400px;border:1px solid #ccc; background:#000;}
	#story_list { background:url({{STATIC_URL}}images/bg-story-sort.jpg) no-repeat; float:left; width:130px; height:400px;border:1px solid #ccc;}

	#hair, #cloth, #eye, #face, #glass_left, #other1_left, #other2_left, #other3_left {
		margin-left:140px;
	    width: 267px;
	    height: 400px;
	    position: absolute;
	    background-repeat: no-repeat;
	}
	#chapter { position:absolute;width:500px;height:30px; background:#fcfcfc;display:none;}
	#face {z-index: 2}
	#eye {z-index: 2}
	#hair {z-index: 1}
	#role_image { height:400px; width:500px;}

	#dialog {
		z-index:11;
		width: 400px;
		height:70px;
		background:#c6c6c6;
		position: absolute;
		margin:280px 0 0 30px;
		border-radius:5px;
		-webkit-border-radius:5px;
		opacity:0.5;
		padding:20px;
		font-size:14px;
		color:#000;
		text-shadow:rgba(0, 0, 0, 0.3) 0 -1px 0;
		font-family: '黑体';
	}
	#dialog p { opacity:1;}
	
	#story_info { margin:18px;float:left;  float:left; width:300px;}
		#story_info h3 { margin-top:15px;}
		#story_info .current {background:#7BCA1C;color:#fcfcfc}
		
	#popup_ok{ margin-left:100px}
</style>
</head>
	<div class="conr-title">
		<div class="search-bar">
			<a href="{% url add_story %}"><img src="{{STATIC_URL}}images/btn_createstory.png"/></a>
			<span style="font-size:12px;">TIPS：和普通Galgame一样，点击场景即可进行游戏</span>
		</div>
	</div>
	<div id="story" style="background:url('{{ STATIC_URL }}bgd/mapback.jpg');"  onclick="run()">
		<div id="chapter"></div>
		<div id="hair"></div>
		<div id="eye"></div>
		<div id="face"></div>
		<div id="cloth"></div>
		<div id="dialog"></div>
		<div id="role_image"></div>
	</div>
	<div id="story_info">
	<h2>{{story.title}}</h2><br>
			{{story.summary}}
	<h3>故事的所有场景</h3>
		<ul>
			<li id="tips"></li>
			{% for s in story_list %}
			<li><a {% if s.id == story.id %}class="current"{% endif %} href="{% url show_story s.id %}">{{s.title}}</a> <input type="button" value="Edit" onclick="editStory($(this).parent())"/></li>
			<li style="display:none;">排序：<input name="sort" type="text" value="{{s.sort}}" style="width:30px;"/> 场景名：<input name="title" type="text" value="{{s.title}}" style="width:100px"/> <input type="button" value="Submit" onclick="submitEdit($(this).parent(), {{s.id}})"/></li>			
			{% endfor %}
		</ul>
	</div>
{% endblock%}

{% block js %}
<script>
	var i = 0;
	var commandJson = $.parseJSON('{{command|safe}}');
	var process = commandJson.process;
	
	$(document).ready(function(){
		//$("#chapter").fadeIn().delay(2000).fadeOut();
	});
	
	function clear_role()
	{
		role_dom = ['cloth', 'hair', 'face', 'eye'];
		for (var i in role_dom) $("#"+role_dom[i]).attr('style','');
		$("#role_image").attr('style','');
		$('#role_user option:first, #role_default option:first').attr('selected','selected');
	}
	
	function change_role(type, value)
	{
		var value = value/1;
		var role_dom = [];
		var role_profile = [];
		var el = document.getElementById('process_frame');
		{% for role in role_list %}
		{% if role.image %}
		role_profile[{{role.id}}] = '{{ role.image }}';
		{% else %}
		role_profile[{{role.id}}] = [{{ role.profile|safe }}];
		{% endif %}
		{% endfor %}
		role_dom = ['cloth', 'hair', 'face', 'eye'];
		
		if (type == 'default')
		{
			if (value !=0)
			{
				for (var i in role_dom) $("#"+role_dom[i]).attr('style',role_profile[value][i]);
				$("#role_image").attr('style','');
			}
			else clear_role();
		}
		else
		{
			if (value !=0)
			{
				for (var i in role_dom) $("#"+role_dom[i]).attr('style','');
				$("#role_image").attr('style',"background:url('/"+role_profile[value]+"') no-repeat center bottom");
				var role_image = $('#role_image').attr('style');
			}
			else clear_role();
		}
	}

	function run()
	{
		try { process[i].type }
		catch(err)
		{
			var nextUrl = $("#story_info ul li a[class='current']").parent().next().children().attr('href');
			if (nextUrl) window.location.href = nextUrl; else jRight('这个故事已经结束了，请浏览其他故事');
		}
		
		switch(process[i].type) 
		{
			case 'BGD':
			    $('#story').attr('style','background:url('+process[i].value+')');
				break;
			case 'DROLE':
			    change_role('default',process[i].value);
				break;
			case 'UROLE':
			    change_role('user',process[i].value);
				break;
			case 'ROLE':
			    clear_role();
				break;
			case 'DIALOG':
			    $("#dialog").html(process[i].value);
				break;
			default: 
				jAlert('这条流程没法解析');
				break;
		}
		i++;
	};
	
	function editStory(el){
		el.hide();
		el.next().show();	
	}
	
	function submitEdit(el,sid){
		var s = el.children('input[name="sort"]').val();
		var t = el.children('input[name="title"]').val();
		el.hide();
		el.prev().show();
		$.ajax({
			type:'POST',
			url: '{% url edit_story %}',
			dataType: 'json',
			data: {"sort" : s, "title": t ,"sid":sid},
			success: function() {
				$("#tips").css('color','').fadeIn().text('提交成功，刷新后可以看到修改结果').delay(2000).fadeOut();
				//jRight('提交成功，刷新后可以看到新')
			},
			error: function() {
				$("#tips").css('color','red').fadeIn().text('提交失败，可能是服务器错误，请稍候再提交').delay(2000).fadeOut();
			}
		});
		//alert(sid)
	}
</script>
{% endblock %}
